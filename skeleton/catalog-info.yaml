apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: ${{ values.name }}
  title: ${{ values.name | dump }}
  description: Spring Boot service scaffolded by Backstage
  annotations:
    gitlab.com/project-slug: ${{ values.repoUrl | parseRepoUrl | pick('owner') }}/${{ values.name }}
    backstage.io/techdocs-ref: dir:.
    
spec:
  type: service
  owner: group:dev-platform
  lifecycle: experimental
  system: frontend-services
  tags:
    - react
    - frontend
    - javascript
  links:
    - url: https://gitlab.com/${{ values.repoUrl | parseRepoUrl | pick('owner') }}/${{ values.name }}
      title: Repository
      icon: gitlab

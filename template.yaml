apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: springboot-service
  title: Spring Boot Service
  description: Scaffold a new Spring Boot service and publish to GitLab
  tags: [spring-boot, java, backend]
spec:
  owner: group:dev-platform
  type: service
  parameters:
    - title: Service details
      required: [name, description, owner, repoUrl]
      properties:
        name:
          title: Service name
          type: string
          pattern: '^[a-z0-9-]+$'
          description: Kebab-case please (e.g. user-service)
        description:
          title: Description
          type: string
          description: A brief description of the service
        owner:
          title: Owner
          type: string
          description: Owner of the service
          default: group:dev-platform
        organization:
          title: Organization
          type: string
          default: example
          description: Organization name for package structure (e.g. example -> com.example)
        repoUrl:
          title: Repository location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - gitlab.com
            requestUserCredentials:
              secretsKey: USER_OAUTH_TOKEN
              additionalScopes:
                gitlab:
                  - api
                  - write_repository
            
  steps:
    - id: fetch-base
      name: Prepare skeleton
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          organization: ${{ parameters.organization }}
          
    - id: publish
      name: Create repository in GitLab
      action: publish:gitlab
      input:
        repoUrl: ${{ parameters.repoUrl }}
        defaultBranch: main
        token: ${{ secrets.USER_OAUTH_TOKEN }}
        gitAuthorName: Backstage Scaffolder
        gitAuthorEmail: scaffolder@backstage.local
        
    - id: register
      name: Register in the catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.remoteUrl }}
        catalogInfoPath: '/catalog-info.yaml'
        
  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in Catalog
        entityRef: ${{ steps.register.output.entityRef }}